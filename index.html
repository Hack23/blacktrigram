    <!-- Defer non-critical meta tags -->
    <script>
      // Load non-critical meta tags after page load
      window.addEventListener('load', function() {
        const meta = [
          {name: "keywords", content: "Korean martial arts game, vital point training"},
          {name: "author", content: "Black Trigram Development Team"},
          {property: "og:type", content: "website"},
          {property: "og:title", content: "Black Trigram (흑괘)"},
          {name: "twitter:card", content: "summary_large_image"}
        ];
        
        meta.forEach(({name, property, content}) => {
          const m = document.createElement('meta');
          if (name) m.name = name;
          if (property) m.setAttribute('property', property);
          m.content = content;
          document.head.appendChild(m);
        });
      });
    </script>
